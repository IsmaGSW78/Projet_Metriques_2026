<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distribution des Températures — Google Histogram</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    #chart { width: 100%; height: 520px; }
    #status { margin-top: 12px; white-space: pre-wrap; }
  </style>
</head>

<body>
  <h1>Analyse de la distribution thermique — Paris</h1>
  <div id="chart"></div>
  <div id="status"></div>

  <script>
    // Chargement du package corechart qui contient l'Histogramme
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(init);

    let cachedRows = null;

    async function init() {
      try {
        const rows = await fetchParisData();
        cachedRows = rows;
        drawChart(rows);

        window.addEventListener('resize', () => {
          if (cachedRows) drawChart(cachedRows);
        });
      } catch (err) {
        showStatus("Erreur: " + (err?.message || err));
        console.error(err);
      }
    }

    async function fetchParisData() {
      const res = await fetch('/paris', { headers: { 'Accept': 'application/json' } });

      if (!res.ok) {
        throw new Error(`HTTP ${res.status} sur /paris`);
      }

      const json = await res.json();

      // Pour un histogramme, on prépare les données différemment :
      // On garde une étiquette (date) et la valeur (température)
      const rows = json.map(p => {
        return [p.datetime, Number(p.temperature_c)];
      });

      return rows;
    }

    function drawChart(rows) {
      const data = new google.visualization.DataTable();
      // Première colonne : Identifiant du point (utilisé pour le calcul de la fréquence)
      data.addColumn('string', 'Date/Heure');
      // Deuxième colonne : La donnée à répartir en "buckets" (paniers)
      data.addColumn('number', 'Température (°C)');
      data.addRows(rows);

      const options = {
        title: 'Fréquence des températures observées (Histogramme)',
        legend: { position: 'none' },
        colors: ['#e7711b'], // Une couleur orangée plus thermique
        
        // Configuration de l'histogramme
        histogram: {
          lastBucketPercentile: 5, // Regroupe les valeurs extrêmes
          bucketSize: 1,           // Taille de chaque tranche (ex: 1°C par barre)
        },
        
        hAxis: {
          title: 'Température mesurée (°C)',
          gridlines: { count: 10 }
        },
        vAxis: {
          title: 'Nombre d\'occurrences (Heures)'
        }
      };

      // Changement du type de graphique ici : Histogram au lieu de LineChart
      const chart = new google.visualization.Histogram(document.getElementById('chart'));
      chart.draw(data, options);

      showStatus(`OK — Distribution calculée sur ${rows.length} points.`);
    }

    function showStatus(msg) {
      document.getElementById('status').textContent = msg;
    }
  </script>
</body>
</html>
