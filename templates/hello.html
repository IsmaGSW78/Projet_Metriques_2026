    * { box-sizing: border-box; margin: 0; padding: 0; }

    }

    .stars {
        color: var(--asse-gold);

        margin-bottom: 10px;

        -webkit-text-fill-color: transparent;
    }

    h2 {
        font-size: 20px;
        font-weight: 300;
        color: #ccc;
        margin-bottom: 30px;

    .nav-links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 30px;
    }

    .btn {
        display: inline-block;
        padding: 12px 20px;
        background: rgba(0, 154, 62, 0.1);
        color: white;
        text-decoration: none;
        border: 1px solid var(--asse-green);
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: var(--asse-green);
        box-shadow: 0 5px 15px rgba(0, 154, 62, 0.4);
        transform: translateY(-2px);
    }

    /* Le bouton principal prend toute la largeur */
    .btn-main {
        grid-column: span 2;
        background: linear-gradient(135deg, var(--asse-green), var(--asse-dark));
        border: none;
        font-size: 18px;
        padding: 15px;
    }

    .btn-main:hover {

    }
