<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ‚Äî Espace S√©curis√©</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Remise √† z√©ro des marges */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            /* Fond anim√© fa√ßon Cyber/Tech */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        /* Animation fluide du fond */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* L'effet "Glassmorphism" (Verre d√©poli) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Effet de lueur quand on clique sur un champ */
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00f2fe;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h2>Transmettre un rapport üöÄ</h2>
        
        <form onsubmit="event.preventDefault(); alert('Transmission chiffr√©e r√©ussie ! (Ceci est une simulation pour l\'exercice)');">
            
            <div class="input-group">
                <input type="text" id="prenom" name="prenom" placeholder="Votre Pr√©nom" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <input type="text" id="nom" name="nom" placeholder="Votre Nom" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <textarea id="message" name="message" placeholder="Saisissez votre message ici..." required></textarea>
            </div>
            
            <button type="submit">Envoyer les donn√©es</button>
            
        </form>
    </div>

</body>
</html>
