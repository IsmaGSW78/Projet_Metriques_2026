<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ASSE ‚Äî Saint-√âtienne</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    /* üü¢ Variables aux couleurs de l'ASSE */
    :root {
        --asse-green: #009a3e;
        --asse-dark: #006025;
        --asse-light: #e6f5ea;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--asse-light);
        margin: 0;
        padding: 40px;
        color: #333;
    }

    .dashboard-container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0, 154, 62, 0.15); /* Ombre l√©g√®rement verte */
        max-width: 1000px;
        margin: auto;
        border-top: 8px solid var(--asse-green);
    }

    h1 {
        text-align: center;
        color: var(--asse-dark);
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* üìä Style des petites cartes de donn√©es (KPIs) au-dessus du graphique */
    .kpi-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
    }

    .kpi-card {
        flex: 1;
        background: white;
        border: 1px solid #ddd;
        border-left: 5px solid var(--asse-green);
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        transition: transform 0.2s;
    }

    .kpi-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 154, 62, 0.2);
    }

    .kpi-card h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: #666;
    }

    .kpi-card p {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
        color: var(--asse-green);
    }

    #chart_div {
        width: 100%;
        height: 400px;
    }

    #status {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: var(--asse-green);
    }
  </style>
</head>

<body>

  <div class="dashboard-container">
      <h1>‚öΩ M√©t√©o du Chaudron ‚Äî Allez les Verts !</h1>
      
      <div class="kpi-container">
          <div class="kpi-card">
              <h3>üå°Ô∏è Temp√©rature</h3>
              <p id="kpi-temp">-- ¬∞C</p>
          </div>
          <div class="kpi-card">
              <h3>üíß Humidit√©</h3>
              <p id="kpi-hum">-- %</p>
          </div>
          <div class="kpi-card">
              <h3>üå¨Ô∏è Vent Actuel</h3>
              <p id="kpi-wind">-- km/h</p>
          </div>
      </div>

      <div id="chart_div"></div>
      <div id="status">üì° Connexion √† l'API Open-Meteo en cours...</div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(initDashboard);

    async function initDashboard() {
      try {
        // 1. Appel √† l'API (Ajout des param√®tres "current" pour la temp√©rature, l'humidit√© et le vent)
        const url = "https://api.open-meteo.com/v1/forecast?latitude=45.4397&longitude=4.3872&current=temperature_2m,relative_humidity_2m,wind_speed_10m&hourly=wind_speed_10m&timezone=Europe%2FParis";
        const response = await fetch(url);
        
        if (!response.ok) throw new Error("Erreur lors de la r√©cup√©ration des donn√©es");
        
        const json = await response.json();

        // 2. Mise √† jour des cartes KPI avec les conditions ACTUELLES
        document.getElementById('kpi-temp').textContent = json.current.temperature_2m + " ¬∞C";
        document.getElementById('kpi-hum').textContent = json.current.relative_humidity_2m + " %";
        document.getElementById('kpi-wind').textContent = json.current.wind_speed_10m + " km/h";

        // 3. Traitement des donn√©es pour le graphique (48 premi√®res heures)
        const times = json.hourly.time.slice(0, 48);
        const windSpeeds = json.hourly.wind_speed_10m.slice(0, 48);

        const rows = times.map((timeStr, index) => {
            const [datePart, timePart] = timeStr.split('T');
            const [y, m, d] = datePart.split('-').map(Number);
            const [hh, mm] = timePart.split(':').map(Number);
            
            const dateObj = new Date(y, m - 1, d, hh, mm, 0);
            return [dateObj, windSpeeds[index]];
        });

        // 4. Dessin du graphique
        drawAreaChart(rows);

      } catch (err) {
        document.getElementById('status').textContent = "‚ùå Erreur : " + err.message;
        document.getElementById('status').style.color = "red";
        console.error(err);
      }
    }

    function drawAreaChart(rows) {
      const data = new google.visualization.DataTable();
      data.addColumn('datetime', 'Heure');
      data.addColumn('number', 'Vitesse du vent (km/h)');
      data.addRows(rows);

      const options = {
        title: 'Pr√©visions du vent √† Geoffroy-Guichard (km/h)',
        colors: ['#009a3e'], // üü¢ Vert ASSE !
        legend: { position: 'bottom' },
        hAxis: {
          title: 'Date & Heure',
          format: 'dd/MM HH:mm',
          gridlines: { color: 'transparent' }
        },
        vAxis: {
          title: 'Vitesse (km/h)',
          minValue: 0
        },
        areaOpacity: 0.3, 
        animation: {
            startup: true,
            duration: 1200,
            easing: 'out'
        }
      };

      const chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
      chart.draw(data, options);

      document.getElementById('status').textContent = `‚úÖ Allez les Verts ! Dashboard op√©rationnel.`;
    }
  </script>
</body>
</html>
